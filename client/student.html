<!DOCTYPE html>

<input maxlength="15" type="text" id="input_student"> </input>
<button type="button" onclick="loadDoc()">Button</button>

<div id="div_c"> </div>

<script>
	function loadDoc() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if(this.readyState == 4 && this.status == 200) {
				document.getElementById("div_c").innerHTML = this.responseText;
			}
		};

		var input_std = document.getElementById("input_student").value;

		xhttp.open("POST", "/validatecode", true);
		xhttp.send(input_std);
	}
</script>
